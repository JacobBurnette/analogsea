<!DOCTYPE html>
<html>
  <head>
    <title>AnalogSea</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name=”description” content="This website is a prototype of the AnalogSea sign in page">
  </head>
  <body>
    <div class="logo">
      <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
    </div>

    <form class="prototype">
      <h1>Sign Up</h1>

      <div class="labels">
        <label for="email">Email</label>
        <input type="email" name='email' id='email' placeholder='foo@bar.com'>

        <label for="password">Password</label>
        <input type="password" name='password' id='password' placeholder='1234passw0rd'>
        <input class="signup-button" type="button" value="Sign Up" onclick="">

        <div class="forgot-password">
          <a href="/forgot-password/new">Forgot password?</a>
        </div>
      </div>

      <div class="existing">
        <p>
          Already have an account?
          <a href="/login">Log in</a>
        </p>
      </div>
    </form>
  </body>
</html>
